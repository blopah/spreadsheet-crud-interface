<script>

$(document).ready(function() {

    $('.funnel-stage').each(function() {

        var sortable = Sortable.create(this, {
            group: 'funnel-stage',
            onStart: function (evt) {
            },
            onEnd: function (evt) {
            },
            onAdd: function (evt) {

                loading.start();
                sortable.option("disabled", true);

                var data = $(evt.item).data();
                data.value = $(evt.item).parents('.funnel-stage').data('value');

                runFunction('updateCell', [data], function(result) {

                    sortable.option("disabled", false);
                    loading.stop();

                });

            }

        });

    });

});

</script>
